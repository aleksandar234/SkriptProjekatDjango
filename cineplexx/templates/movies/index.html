{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mb-3">Movie Questions</h1>
    {% if latest_question_list %}
        {% for movie in latest_question_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="lead">{{ movie.question_text }}</p>
                    <a href="{% url 'movies:detail' movie.id %}" class="btn btn-primary btn-sm">Vote Now</a>
                    <a href="{% url 'movies:results' movie.id %}" class="btn btn-secondary btn-sm">Result</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No movies available</p>
    {% endif %}
{% endblock %}
